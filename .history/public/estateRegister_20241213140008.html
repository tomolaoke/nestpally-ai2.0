<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Estate Agent Registration - Nestpally AI 2.0</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Register as Estate Agent</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="estateLogin.html">Login</a>
    </nav>
  </header>
  <main>
    <form id="estateRegisterForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="agencyName">Agency Name:</label>
      <input type="text" id="agencyName" name="agencyName" required>

      <button type="submit">Register</button>
    </form>
    <div id="message"></div>
  </main>
  <footer>
    <p>&copy; 2024 Nestpally AI. All rights reserved.</p>
  </footer>
  <script src="js/estateRegister.js"></script>
</body>
</html>
